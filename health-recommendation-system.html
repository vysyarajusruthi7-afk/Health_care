<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-tab.active {
            background: white;
            color: #667eea;
        }

        .content {
            padding: 40px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .symptom-section {
            margin-bottom: 30px;
        }

        .symptom-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .symptom-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .symptom-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .symptom-card.selected {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .symptom-card h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .symptom-card p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .severity-selector {
            margin: 20px 0;
        }

        .severity-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .severity-options {
            display: flex;
            gap: 10px;
        }

        .severity-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .severity-btn:hover {
            border-color: #667eea;
        }

        .severity-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-box {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-warning {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
        }

        .alert-danger {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
            color: #721c24;
        }

        .alert-success {
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
        }

        .recommendation-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .recommendation-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .recommendation-list {
            list-style: none;
        }

        .recommendation-list li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
        }

        .recommendation-list li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .reset-btn {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #667eea;
            color: white;
        }

        .history-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-date {
            font-weight: 600;
            color: #667eea;
        }

        .severity-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .severity-mild {
            background: #d4edda;
            color: #155724;
        }

        .severity-moderate {
            background: #fff3cd;
            color: #856404;
        }

        .severity-severe {
            background: #f8d7da;
            color: #721c24;
        }

        .history-symptoms {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .symptom-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Intelligent Health Guide</h1>
            <p>Your virtual health companion for common ailments</p>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="switchTab('assessment')">New Assessment</button>
                <button class="nav-tab" onclick="switchTab('history')">History</button>
                <button class="nav-tab" onclick="switchTab('insights')">Insights</button>
            </div>
        </div>

        <div class="content">
            <!-- Assessment Tab -->
            <div id="assessment" class="tab-content active">
                <div class="symptom-section">
                    <h2>Select Your Symptoms</h2>
                    <div class="symptom-grid" id="symptomGrid"></div>
                </div>

                <div class="severity-selector">
                    <label>How severe are your symptoms?</label>
                    <div class="severity-options">
                        <button class="severity-btn" data-severity="mild">Mild</button>
                        <button class="severity-btn" data-severity="moderate">Moderate</button>
                        <button class="severity-btn" data-severity="severe">Severe</button>
                    </div>
                </div>

                <button class="analyze-btn" id="analyzeBtn" disabled>Get Recommendations</button>

                <div class="results" id="results"></div>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content">
                <h2 style="margin-bottom: 20px;">Assessment History</h2>
                <button class="clear-all-btn" onclick="clearAllHistory()" id="clearAllBtn" style="display: none;">Clear All History</button>
                <div id="historyList"></div>
            </div>

            <!-- Insights Tab -->
            <div id="insights" class="tab-content">
                <h2 style="margin-bottom: 20px;">Health Insights</h2>
                <div class="stats-grid" id="statsGrid"></div>
                <div id="insightsList"></div>
            </div>
        </div>
    </div>

    <script>
        const symptoms = [
            { id: 'fever', name: 'Fever', desc: 'High temperature' },
            { id: 'cold', name: 'Cold', desc: 'Runny/stuffy nose' },
            { id: 'cough', name: 'Cough', desc: 'Dry or wet cough' },
            { id: 'headache', name: 'Headache', desc: 'Head pain' },
            { id: 'fatigue', name: 'Fatigue', desc: 'Tiredness' },
            { id: 'sore_throat', name: 'Sore Throat', desc: 'Throat pain' },
            { id: 'body_pain', name: 'Body Pain', desc: 'Muscle aches' },
            { id: 'nausea', name: 'Nausea', desc: 'Upset stomach' },
            { id: 'diarrhea', name: 'Diarrhea', desc: 'Loose stools' },
            { id: 'dizziness', name: 'Dizziness', desc: 'Light-headed' }
        ];

        const recommendations = {
            fever: {
                medicines: ['Paracetamol (500mg)', 'Ibuprofen (as directed)'],
                diet: ['Stay hydrated with water and ORS', 'Light soups and broths', 'Fresh fruits like oranges', 'Avoid heavy, oily foods'],
                remedies: ['Cold compress on forehead', 'Lukewarm bath', 'Rest in cool room', 'Wear light clothing'],
                exercises: ['Complete bed rest', 'Light walking only when fever subsides']
            },
            cold: {
                medicines: ['Antihistamine tablets', 'Decongestant nasal spray', 'Vitamin C supplements'],
                diet: ['Warm water with honey and lemon', 'Ginger tea', 'Chicken soup', 'Garlic in meals', 'Citrus fruits'],
                remedies: ['Steam inhalation 2-3 times daily', 'Saline nasal rinse', 'Warm salt water gargle', 'Keep head elevated while sleeping'],
                exercises: ['Light walking', 'Breathing exercises', 'Avoid intense workouts']
            },
            cough: {
                medicines: ['Cough syrup (as per type)', 'Honey-based lozenges', 'Expectorant if needed'],
                diet: ['Warm water throughout day', 'Honey with warm water', 'Ginger tea', 'Turmeric milk', 'Avoid cold drinks'],
                remedies: ['Steam inhalation with eucalyptus', 'Honey before bed', 'Elevate head while sleeping', 'Stay in humid environment'],
                exercises: ['Breathing exercises', 'Light yoga', 'Avoid dusty areas']
            },
            headache: {
                medicines: ['Paracetamol', 'Ibuprofen', 'Aspirin (if not contraindicated)'],
                diet: ['Plenty of water', 'Magnesium-rich foods (nuts, seeds)', 'Avoid caffeine and alcohol', 'Regular small meals'],
                remedies: ['Cold or warm compress', 'Rest in dark, quiet room', 'Gentle head massage', 'Peppermint oil on temples'],
                exercises: ['Neck stretches', 'Light walking', 'Yoga and meditation', 'Avoid screens']
            },
            fatigue: {
                medicines: ['Multivitamin supplements', 'Iron supplements (if deficient)', 'B-complex vitamins'],
                diet: ['Protein-rich foods', 'Whole grains', 'Fresh fruits and vegetables', 'Nuts and seeds', 'Stay hydrated'],
                remedies: ['Adequate sleep (7-8 hours)', 'Power naps (20 minutes)', 'Reduce stress', 'Sunlight exposure'],
                exercises: ['Light cardio (15-20 min)', 'Stretching', 'Short walks', 'Yoga', 'Gradually increase activity']
            },
            sore_throat: {
                medicines: ['Throat lozenges', 'Antiseptic mouthwash', 'Pain reliever if needed'],
                diet: ['Warm liquids (tea, soup)', 'Honey', 'Soft foods', 'Ice cream or popsicles', 'Avoid spicy foods'],
                remedies: ['Warm salt water gargle 3-4 times', 'Honey and lemon', 'Steam inhalation', 'Stay hydrated'],
                exercises: ['Rest your voice', 'Light activities only', 'Avoid talking loudly']
            },
            body_pain: {
                medicines: ['Ibuprofen', 'Muscle relaxant cream', 'Pain relief gel'],
                diet: ['Anti-inflammatory foods', 'Turmeric milk', 'Omega-3 rich foods', 'Stay hydrated'],
                remedies: ['Warm compress', 'Epsom salt bath', 'Gentle massage', 'Adequate rest'],
                exercises: ['Light stretching', 'Gentle yoga', 'Avoid strenuous activity', 'Gradual movement']
            },
            nausea: {
                medicines: ['Antacid tablets', 'Anti-nausea medication', 'Digestive enzymes'],
                diet: ['Ginger tea', 'Plain crackers', 'Banana', 'Rice', 'Toast', 'Small frequent meals', 'Avoid greasy foods'],
                remedies: ['Fresh air', 'Peppermint tea', 'Lemon scent', 'Rest after meals', 'Avoid strong odors'],
                exercises: ['Minimal movement', 'Deep breathing', 'Rest in comfortable position']
            },
            diarrhea: {
                medicines: ['ORS sachets', 'Probiotic supplements', 'Anti-diarrheal (if needed)'],
                diet: ['ORS solution', 'Banana', 'Rice', 'Applesauce', 'Toast (BRAT diet)', 'Coconut water', 'Avoid dairy and spicy foods'],
                remedies: ['Stay hydrated constantly', 'Frequent small sips of water', 'Rest', 'Maintain hygiene'],
                exercises: ['Complete rest', 'Minimal activity', 'Avoid physical exertion']
            },
            dizziness: {
                medicines: ['Anti-vertigo medication', 'Vitamin B6', 'Ginger supplements'],
                diet: ['Stay hydrated', 'Small frequent meals', 'Ginger tea', 'Avoid alcohol and caffeine'],
                remedies: ['Sit or lie down immediately', 'Focus on fixed point', 'Avoid sudden movements', 'Adequate sleep'],
                exercises: ['Balance exercises (carefully)', 'Avoid heights', 'Move slowly', 'Rest frequently']
            }
        };

        let selectedSymptoms = new Set();
        let selectedSeverity = '';
        let db;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open('HealthDB', 1);
            
            request.onerror = function() {
                console.error('Database failed to open');
            };
            
            request.onsuccess = function() {
                db = request.result;
                console.log('Database initialized successfully');
                loadHistory();
                loadInsights();
            };
            
            request.onupgradeneeded = function(e) {
                db = e.target.result;
                if (!db.objectStoreNames.contains('assessments')) {
                    const objectStore = db.createObjectStore('assessments', { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                    objectStore.createIndex('severity', 'severity', { unique: false });
                }
            };
        }

        // Save assessment to IndexedDB
        function saveAssessment(assessment) {
            if (!db) {
                console.error('Database not initialized');
                return;
            }
            
            const transaction = db.transaction(['assessments'], 'readwrite');
            const objectStore = transaction.objectStore('assessments');
            const request = objectStore.add(assessment);
            
            request.onsuccess = function() {
                console.log('Assessment saved successfully');
            };
            
            request.onerror = function() {
                console.error('Error saving assessment');
            };
        }

        // Load history
        function loadHistory() {
            if (!db) return;
            
            const transaction = db.transaction(['assessments'], 'readonly');
            const objectStore = transaction.objectStore('assessments');
            const request = objectStore.getAll();
            
            request.onsuccess = function() {
                const assessments = request.result.reverse();
                displayHistory(assessments);
            };
        }

        // Display history
        function displayHistory(assessments) {
            const historyList = document.getElementById('historyList');
            const clearAllBtn = document.getElementById('clearAllBtn');
            
            if (assessments.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <h3>No assessments yet</h3>
                        <p>Complete your first health assessment to see your history here.</p>
                    </div>
                `;
                clearAllBtn.style.display = 'none';
                return;
            }

            clearAllBtn.style.display = 'block';
            
            historyList.innerHTML = assessments.map(assessment => {
                const date = new Date(assessment.timestamp);
                const symptomNames = assessment.symptoms.map(id => 
                    symptoms.find(s => s.id === id)?.name || id
                );
                
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <span class="history-date">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
                            <div>
                                <span class="severity-badge severity-${assessment.severity}">${assessment.severity.toUpperCase()}</span>
                                <button class="delete-btn" onclick="deleteAssessment(${assessment.id})">Delete</button>
                            </div>
                        </div>
                        <div class="history-symptoms">
                            ${symptomNames.map(name => `<span class="symptom-badge">${name}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Delete assessment
        function deleteAssessment(id) {
            if (!confirm('Are you sure you want to delete this assessment?')) return;
            
            const transaction = db.transaction(['assessments'], 'readwrite');
            const objectStore = transaction.objectStore('assessments');
            objectStore.delete(id);
            
            transaction.oncomplete = function() {
                loadHistory();
                loadInsights();
            };
        }

        // Clear all history
        function clearAllHistory() {
            if (!confirm('Are you sure you want to delete all assessment history? This cannot be undone.')) return;
            
            const transaction = db.transaction(['assessments'], 'readwrite');
            const objectStore = transaction.objectStore('assessments');
            objectStore.clear();
            
            transaction.oncomplete = function() {
                loadHistory();
                loadInsights();
            };
        }

        // Load insights
        function loadInsights() {
            if (!db) return;
            
            const transaction = db.transaction(['assessments'], 'readonly');
            const objectStore = transaction.objectStore('assessments');
            const request = objectStore.getAll();
            
            request.onsuccess = function() {
                const assessments = request.result;
                displayInsights(assessments);
            };
        }

        // Display insights
        function displayInsights(assessments) {
            const statsGrid = document.getElementById('statsGrid');
            const insightsList = document.getElementById('insightsList');
            
            if (assessments.length === 0) {
                statsGrid.innerHTML = '';
                insightsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No data yet</h3>
                        <p>Complete assessments to see your health insights and patterns.</p>
                    </div>
                `;
                return;
            }

            // Calculate stats
            const totalAssessments = assessments.length;
            const symptomCounts = {};
            const severityCounts = { mild: 0, moderate: 0, severe: 0 };
            
            assessments.forEach(assessment => {
                severityCounts[assessment.severity]++;
                assessment.symptoms.forEach(symptom => {
                    symptomCounts[symptom] = (symptomCounts[symptom] || 0) + 1;
                });
            });

            const mostCommonSymptom = Object.entries(symptomCounts)
                .sort((a, b) => b[1] - a[1])[0];
            
            const symptomName = symptoms.find(s => s.id === mostCommonSymptom[0])?.name || 'N/A';

            // Display stats
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalAssessments}</div>
                    <div class="stat-label">Total Assessments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${symptomName}</div>
                    <div class="stat-label">Most Common Symptom</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${severityCounts.severe}</div>
                    <div class="stat-label">Severe Cases</div>
                </div>
            `;

            // Display symptom frequency
            const sortedSymptoms = Object.entries(symptomCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            insightsList.innerHTML = `
                <div class="recommendation-section">
                    <h3>üìä Symptom Frequency</h3>
                    <ul class="recommendation-list">
                        ${sortedSymptoms.map(([id, count]) => {
                            const name = symptoms.find(s => s.id === id)?.name || id;
                            return `<li>${name}: ${count} time${count > 1 ? 's' : ''}</li>`;
                        }).join('')}
                    </ul>
                </div>
                <div class="recommendation-section">
                    <h3>üí° Health Tips Based on Your History</h3>
                    <ul class="recommendation-list">
                        ${severityCounts.severe > 2 ? '<li>You have had multiple severe symptoms. Consider scheduling a general checkup.</li>' : ''}
                        ${symptomCounts.fatigue >= 3 ? '<li>Recurring fatigue detected. Ensure adequate sleep and consider vitamin supplements.</li>' : ''}
                        ${symptomCounts.headache >= 3 ? '<li>Frequent headaches noted. Stay hydrated and reduce screen time.</li>' : ''}
                        ${symptomCounts.cold >= 2 ? '<li>Multiple colds recorded. Boost immunity with vitamin C and rest.</li>' : ''}
                        <li>Keep tracking your symptoms to identify patterns and triggers.</li>
                        <li>Maintain a balanced diet and regular exercise routine.</li>
                    </ul>
                </div>
            `;
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'history') loadHistory();
            if (tabName === 'insights') loadInsights();
        }

        // Render symptoms
        const symptomGrid = document.getElementById('symptomGrid');
        symptoms.forEach(symptom => {
            const card = document.createElement('div');
            card.className = 'symptom-card';
            card.innerHTML = `<h3>${symptom.name}</h3><p>${symptom.desc}</p>`;
            card.onclick = function() {
                toggleSymptom(symptom.id, card);
            };
            symptomGrid.appendChild(card);
        });

        // Severity selection
        document.querySelectorAll('.severity-btn').forEach(btn => {
            btn.onclick = function() {
                document.querySelectorAll('.severity-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedSeverity = btn.dataset.severity;
                updateAnalyzeButton();
            };
        });

        function toggleSymptom(id, card) {
            if (selectedSymptoms.has(id)) {
                selectedSymptoms.delete(id);
                card.classList.remove('selected');
            } else {
                selectedSymptoms.add(id);
